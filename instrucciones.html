<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instrucciones de Instalación</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #FF416C, #FF4B2B, #FFD801, #A0FE65) fixed; /* Nuevo degradado */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Fuente mejorada */
  }

  #container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: calc(100vh - 80px); /* Ajuste para dejar espacio para el botón */
    position: relative;
  }

  #image {
    max-width: 80%; /* Mejora en el tamaño de la imagen */
    max-height: 80%; /* Mejora en el tamaño de la imagen */
    object-fit: contain;
    margin-bottom: 20px;
    /*animation: fadeInOut 2s linear infinite;  Duración de 2 segundos para el fade in/out */
  }

  @keyframes fadeInOut {
    0% { opacity: 0; } /* Estado inicial: completamente transparente */
    50% { opacity: 1; } /* Estado intermedio: completamente visible */
    100% { opacity: 0; } /* Estado final: completamente transparente */
  }

  /* Estilos para la texto */
  .step-text {
    font-size: 72px; /* Texto el doble de grande */
    font-weight: bold; /* Texto en negrita */
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de texto */
  }

  /* Estilos para la imagen de descarga */
  #download-container {
    position: fixed;
    bottom: 50px; /* Ajusta la distancia desde la parte inferior */
    right: 50px; /* Ajusta la distancia desde la derecha */
  }

  #download-image {
    opacity: 1;
    animation: fadeInOut 3s linear infinite /* Transición de opacidad */
  }

  #download-container:hover #download-image {
    opacity: 1;
  }
</style>
</head>
<body>
<div id="container">
  <img id="image" src="imagen1.jpg" alt="Imagen" />
</div>
<div id="download-container">
  <a id="download-link" href="Brownies.apk" download>
    <img id="download-image" src="download.png" alt="Download" />
  </a>
</div>

<script>
  var images = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg", "imagen5.jpg"];
  var currentIndex = 0;
  var image = document.getElementById("image");
  var downloadImage = document.getElementById("download-image");

  function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    image.src = images[currentIndex];
    document.querySelector('.step-text').textContent = 'Paso ' + (currentIndex + 1);
  }

  // Llamar a la función para cambiar la imagen cada 2 segundos
  setInterval(changeImage, 3000);

  // Descargar el archivo APK una vez que la página se haya cargado
  window.onload = function() {
    var link = document.getElementById("download-link");
    link.click();
  };
</script>
</body>
</html>
