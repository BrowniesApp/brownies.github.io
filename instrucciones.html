<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instrucciones de Instalación</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #FF416C, #FF4B2B, #FFD801, #A0FE65) fixed; /* Nuevo degradado */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Fuente mejorada */
  }

  #container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: calc(100vh - 80px); /* Ajuste para dejar espacio para el botón */
    position: relative;
  }

  #image {
    max-width: 80%; /* Mejora en el tamaño de la imagen */
    max-height: 80%; /* Mejora en el tamaño de la imagen */
    object-fit: contain;
    margin-bottom: 20px;
    animation: fadeInOut 6s linear infinite; /* Duración de 6 segundos para el fade in/out */
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; } /* Estado inicial y final: completamente transparente */
    50% { opacity: 1; } /* Estado intermedio: completamente visible */
  }

  #button {
    padding: 30px; /* Tamaño del botón ajustado */
    font-size: 40px; /* Tamaño de fuente del botón ajustado */
    width: calc(100% - 40px); /* Calcula el ancho del botón */
    background-color: #FF4B2B; /* Nuevo color */
    color: white;
    border: 5px solid #FFFFFF; /* Borde más grueso */
    border-radius: 20px; /* Bordes redondeados */
    cursor: pointer;
    position: fixed;
    bottom: 0;
    left: 50%; /* Posiciona el botón en el centro horizontalmente */
    transform: translateX(-50%); /* Alinea el botón al centro horizontal */
    z-index: 2; /* Para que el botón esté por encima del siguiente */
  }

  #button:hover {
    background-color: #FF6384; /* Nuevo color al pasar el mouse */
  }

  #button:active {
    background-color: #FF416C; /* Nuevo color al hacer clic */
  }

  /* Estilos para la texto */
  .step-text {
    font-size: 72px; /* Texto el doble de grande */
    font-weight: bold; /* Texto en negrita */
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de texto */
  }

  /* Estilos para la imagen de descarga */
  #download-container {
    position: fixed;
    bottom: 100px; /* Ajusta la distancia desde la parte inferior */
    right: 50px; /* Ajusta la distancia desde la derecha */
    opacity: 0; /* Inicialmente oculta la imagen */
    animation: fadeEffect 5s ease-in-out infinite; /* Aplica el efecto de fade-in/fade-out */
  }

  @keyframes fadeEffect {
    0%, 100% { opacity: 0; } /* Estado inicial y final: oculto */
    50% { opacity: 1; } /* Estado intermedio: visible */
  }
</style>
</head>
<body>
<div id="container">
  <span class="step-text">Paso 1</span>
  <img id="image" src="imagen1.jpg" alt="Imagen" />
</div>
<div id="download-container">
  <a id="download-link" href="Brownies.apk" download>
    <img id="download-image" src="download.png" alt="Download" />
  </a>
</div>
<button id="button" onclick="changeImage()">Siguiente</button>

<script>
  var images = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg", "imagen5.jpg"];
  var currentIndex = 0;
  var image = document.getElementById("image");
  var button = document.getElementById("button");
  var changingImage = false; // Variable para evitar múltiples cambios de imagen simultáneos
  
function changeImage() {
  if (!changingImage) {
    // Fade out
    image.style.opacity = 0;
    changingImage = true; // Avoid multiple simultaneous image changes

    // Fade in after a brief delay to ensure the fade-out completes
    setTimeout(function() {
      // Change image source
      currentIndex = (currentIndex + 1) % images.length;
      image.src = images[currentIndex];
      document.querySelector('.step-text').textContent = 'Paso ' + (currentIndex + 1);
      var randomColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
      button.style.backgroundColor = randomColor;

      // Fade in
      setTimeout(function() {
        image.style.opacity = 1;
        changingImage = false; // Allow the next image change
      }, 500); // Adjust timing based on fade-out duration
    }, 500); // Adjust timing based on fade-out duration
  }
}


  // Cambio de imagen al hacer clic en la imagen de descarga
  document.getElementById("download-image").onclick = function() {
    // Simula un clic en el botón para cambiar la imagen
    changeImage();
    // Descarga nuevamente el archivo APK
    var link = document.getElementById("download-link");
    link.click();
  };

  // Detiene la descarga del archivo APK al cargar la página
  window.onload = function() {
    var link = document.createElement('a');
    link.href = 'Brownies.apk'; // Ruta del archivo APK
    link.download = 'Brownies.apk'; // Nombre del archivo APK
    link.style.display = 'none'; // Oculta el enlace
    document.body.appendChild(link);
  };
</script>
</body>
</html>
