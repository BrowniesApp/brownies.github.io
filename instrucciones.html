<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instrucciones de Instalaci√≥n</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #FF416C, #FF4B2B, #FFD801, #A0FE65) fixed;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ajuste para que el cuerpo ocupe al menos toda la altura de la ventana */
  }

  #container {
    position: relative;
    text-align: center;
  }

  #image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    margin-bottom: 20px;
  }

  .step-text {
    font-size: 72px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 10px; /* Pegado al borde superior de la pantalla */
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    width: 100%; /* Ajusta el ancho del texto al contenedor */
  }

  #download-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1;
  }

  #download-image {
    opacity: 1;
    animation: fadeInOut 3s linear infinite;
  }

  #download-container:hover #download-image {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="step-text">Paso 1</div>
<div id="container">
  
  <img id="image" src="imagen1.jpg" alt="Imagen" />
  
</div>
<div id="download-container">
  <a id="download-link" href="Brownies.apk" download>
    <img id="download-image" src="download.png" alt="Download" />
  </a>
</div>

<script>
  var images = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg", "imagen5.jpg"];
  var currentIndex = 0;
  var image = document.getElementById("image");
  var stepText = document.querySelector('.step-text');

  function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    image.src = images[currentIndex];
    stepText.textContent = 'Paso ' + (currentIndex + 1);
  }

  setInterval(changeImage, 3000);

  window.onload = function() {
    var link = document.getElementById("download-link");
    link.click();
  };
</script>
</body>
</html>
