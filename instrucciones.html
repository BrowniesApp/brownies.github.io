<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instrucciones de Instalación</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, red, green, blue) fixed;
    animation: changeBackground 10s infinite;
    font-family: Arial, sans-serif;
  }

  @keyframes changeBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column; /* Agregado para alinear verticalmente */
    height: 100vh;
    position: relative;
    padding-bottom: 80px; /* Espacio para el botón */
  }

  #image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    margin-bottom: 20px; /* Espacio entre la imagen y el texto */
  }

  #button {
    padding: 40px; /* Aumenta el tamaño del botón */
    font-size: 24px; /* Aumenta el tamaño del texto del botón */
    width: calc(100% - 40px); /* Ancho del botón (100% del ancho menos el espacio para los bordes izquierdo y derecho) */
    background-color: rgb(255, 0, 0); /* Color inicial */
    color: white;
    border: none;
    border-radius: 0; /* Bordes redondos */
    cursor: pointer;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    transition: background-color 0.5s ease;
  }

  #button:hover {
    background-color: rgb(0, 255, 0); /* Cambia de color al pasar el mouse */
  }

  #button:active {
    background-color: rgb(0, 0, 255); /* Cambia de color al hacer clic */
  }

  /* Estilos para el texto */
  .step-text {
    font-size: 36px; /* Tamaño grande */
    font-family: "Arial Black", sans-serif; /* Fuente elegante */
    color: #fff; /* Color blanco */
    text-align: center; /* Centrado */
  }
</style>
</head>
<body>
<div id="container">
  <span class="step-text">Paso 1</span>
  <img id="image" src="imagen1.jpg" alt="Imagen" />
</div>
<button id="button" onclick="changeImage()">Siguiente</button>

<script>
  var images = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg", "imagen5.jpg"];
  var currentIndex = 0;
  var image = document.getElementById("image");
  var button = document.getElementById("button");

  function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    image.src = images[currentIndex];
    document.querySelector('.step-text').textContent = 'Paso ' + (currentIndex + 1); // Cambia el texto del paso
    // Genera colores aleatorios RGB
    var randomColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
    button.style.backgroundColor = randomColor;
  }
</script>
</body>
</html>
