        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Obtén la instancia de autenticación

        // Función para registrar un nuevo usuario
        function registrarUsuario() {
            const correo1 = document.getElementById('correo1').value;
            const correo2 = document.getElementById('correo2').value;
            const contraseña1 = document.getElementById('contraseña1').value;
            const contraseña2 = document.getElementById('contraseña2').value;

            // Verifica si los correos y contraseñas son iguales
            if (correo1 !== correo2) {
                alert('Los correos no coinciden.');
                return;
            }
            if (contraseña1 !== contraseña2) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            // Registra el usuario con correo y contraseña
            auth.createUserWithEmailAndPassword(correo1, contraseña1)
                .then((userCredential) => {
                    // Usuario registrado exitosamente
                    const user = userCredential.user;
                    console.log('Usuario registrado:', user);
                    alert('¡Usuario registrado exitosamente!');
                })
                .catch((error) => {
                    // Si hay un error durante el registro
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error al registrar usuario:', errorMessage);
                    alert('Error al registrar usuario: ' + errorMessage);
                });
        }
    </script>
