<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Agrega los enlaces a las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module">
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "Tu API Key",
            authDomain: "Tu authDomain",
            projectId: "Tu projectId",
            storageBucket: "Tu storageBucket",
            messagingSenderId: "Tu messagingSenderId",
            appId: "Tu appId",
            measurementId: "Tu measurementId"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Función para registrar un nuevo usuario
        function registrarUsuario() {
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;

            // Verifica si el correo contiene '@'
            if (!correo.includes('@')) {
                alert('Por favor, introduce una dirección de correo válida.');
                return;
            }

            // Registra el usuario con correo y contraseña
            firebase.auth().createUserWithEmailAndPassword(correo, contraseña)
                .then((userCredential) => {
                    // Usuario registrado exitosamente
                    const user = userCredential.user;
                    console.log('Usuario registrado:', user);
                    alert('¡Usuario registrado exitosamente!');
                })
                .catch((error) => {
                    // Si hay un error durante el registro
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error al registrar usuario:', errorMessage);
                    alert('Error al registrar usuario: ' + errorMessage);
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h2>Registro de Usuario</h2>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <button type="button" onclick="registrarUsuario()">Registrarse</button>
    </form>
</body>
</html>
