<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
    <style>
        body {
            background-color: #FFD1DC; /* Color de fondo lindo */
            font-family: Arial, sans-serif;
            text-align: center; /* Centrar el texto */
            padding-top: 50px; /* Espacio superior para centrar el título */
        }

        h1 {
            color: #333; /* Color del título */
        }

        p {
            font-size: 18px; /* Tamaño de fuente del mensaje de bienvenida */
            color: #555; /* Color del texto del mensaje */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Alineación central de los elementos */
            margin-top: 50px; /* Espacio superior para centrar el contenedor */
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            margin-right: 10px;
        }

        input[type="text"], input[type="password"] {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .show-password-label {
            margin-left: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brownies</h1>
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" id="user" value="">
        </div>
        <div class="form-group">
            <label for="sameUser">Mismo Usuario:</label>
            <input type="text" id="sameUser" value="">
        </div>
        <div class="form-group">
            
            <div class="checkbox-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="">
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                <label for="showPassword" class="show-password-label"></label>
            </div>
        </div>
        <div class="form-group">
            
            <div class="checkbox-group">
                <label for="samePassword">Misma Contraseña:</label>
                <input type="password" id="samePassword" value="">
                <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
                <label for="showSamePassword" class="show-password-label"></label>
            </div>
        </div>
        <div class="form-group">
            <label for="refered">Referido:</label> <!-- Se cambió el texto del label -->
            <input type="text" id="refered" value="">
        </div>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        // Función para obtener los parámetros de la URL
        function obtenerParametrosURL() {
            const parametros = new URLSearchParams(window.location.search);
            return parametros;
        }

        // Obtener el valor del parámetro 'refered' de la URL
        const refered = obtenerParametrosURL().get('refered');

        // Asignar el valor de 'refered' al último textbox
        document.getElementById('refered').value = refered;

        // Función para enviar el mensaje
        function sendMessage() {
            // Obtener el valor del textbox refered
            const message = document.getElementById('refered').value;

            // Aquí puedes realizar cualquier acción con el mensaje, como enviarlo a un servidor
            // En este ejemplo, simplemente lo mostramos en la consola
            console.log(message);
        }

        // Función para alternar la visibilidad de la contraseña
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        // Función para alternar la visibilidad de la misma contraseña
        function toggleSamePasswordVisibility() {
            const samePasswordInput = document.getElementById('samePassword');
            samePasswordInput.type = samePasswordInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
