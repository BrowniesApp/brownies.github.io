<html lang="es">

<body>
    <div class="container">
        <h1>Brownies</h1>
        <!-- Formulario de entrada -->
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" id="user" value="">
        </div>
        <div class="form-group">
            <label for="sameUser">Mismo Usuario:</label>
            <input type="text" id="sameUser" value="">
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="">
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                <label for="showPassword" class="show-password-label"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="samePassword">Misma Contraseña:</label>
                <input type="password" id="samePassword" value="">
                <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
                <label for="showSamePassword" class="show-password-label"></label>
            </div>
        </div>
        <!-- Botón de enviar -->
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <!-- Script JavaScript -->
    <script>

            // Obtener valores de los campos
            const user = document.getElementById('user').value;
            const sameUser = document.getElementById('sameUser').value;
            const password = document.getElementById('password').value;
            const samePassword = document.getElementById('samePassword').value;

            // Verificar si los campos están vacíos
            if (user.trim() === '' || sameUser.trim() === '' || password.trim() === '' || samePassword.trim() === '') {
                alert('Por favor completa todos los campos.');
            } else {
                // Realizar alguna acción, como enviar los datos a Firebase
                // Aquí puedes colocar tu código para guardar los datos en Firebase
                alert('¡Registrado exitosamente!');
            }
        }

        function togglePasswordVisibility() {
            // Función para alternar la visibilidad de la contraseña
        }

        function toggleSamePasswordVisibility() {
            // Función para alternar la visibilidad de la misma contraseña
        }
    </script>
</body>
</html>
