<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
</head>
<body>
    <h1>P치gina de bienvenida</h1>
    <script>
        // Funci칩n para obtener los par치metros de la URL
        function obtenerParametrosURL() {
            const parametros = new URLSearchParams(window.location.search);
            return parametros;
        }

        // Obtener el valor del par치metro 'nombre' de la URL
        const nombre = obtenerParametrosURL().get('nombre');

        // Mostrar un mensaje de bienvenida con el nombre obtenido
        if (nombre) {
            document.write(`<p>Bienvenido, ${nombre}!</p>`);
        } else {
            document.write('<p>Bienvenido!</p>');
        }
    </script>
</body>
</html>
