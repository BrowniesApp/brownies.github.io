<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Brownies</h1>
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" id="user" value="">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="">
        </div>
        <button id="btnEnviar">Enviar</button>
    </div>

    <script>
        // Configura tu proyecto de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_DOMINIO.firebaseapp.com",
            databaseURL: "https://TU_DOMINIO.firebaseio.com",
            projectId: "TU_ID_DE_PROYECTO",
            storageBucket: "TU_DOMINIO.appspot.com",
            messagingSenderId: "TU_ID_DE_MENSAJES",
            appId: "TU_APP_ID"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtén referencia al botón de enviar
        const btnEnviar = document.getElementById('btnEnviar');

        // Agrega un event listener al botón de enviar
        btnEnviar.addEventListener('click', function() {
            // Obtiene los valores de usuario y contraseña
            const usuario = document.getElementById('user').value;
            const contraseña = document.getElementById('password').value;

            // Verifica si los campos no están vacíos
            if (usuario && contraseña) {
                // Accede a la base de datos de Firebase
                const dbRef = firebase.database().ref('usuarios');

                // Verifica si el usuario ya existe
                dbRef.child(usuario).get().then((snapshot) => {
                    if (snapshot.exists()) {
                        alert("El usuario ya existe en la base de datos");
                    } else {
                        // Guarda el usuario y la contraseña en la base de datos
                        dbRef.child(usuario).set({
                            contraseña: contraseña
                        });
                        alert("Usuario y contraseña guardados correctamente");
                    }
                }).catch((error) => {
                    console.error(error);
                });
            } else {
                alert("Por favor, completa todos los campos");
            }
        });
    </script>
</body>
</html>
