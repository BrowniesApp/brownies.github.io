<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <div class="container">
        <h1>Brownies</h1>
        <!-- Formulario de entrada -->
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" id="user" placeholder="Ingrese su nombre de usuario" required>
            <div id="userError" style="color: red;"></div> <!-- Mensaje de error para el usuario -->
        </div>
        <div class="form-group">
            <label for="sameUser">Mismo Usuario:</label>
            <input type="text" id="sameUser" placeholder="Repita su nombre de usuario" required>
            <div id="sameUserError" style="color: red;"></div> <!-- Mensaje de error para el mismo usuario -->
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                <label for="showPassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
            <div id="passwordError" style="color: red;"></div> <!-- Mensaje de error para la contraseña -->
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="samePassword">Misma Contraseña:</label>
                <input type="password" id="samePassword" placeholder="Repita su contraseña" required>
                <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
                <label for="showSamePassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
            <div id="samePasswordError" style="color: red;"></div> <!-- Mensaje de error para la misma contraseña -->
        </div>
        <!-- Textbox bloqueado para mostrar el parámetro del enlace -->
        <div class="form-group">
            <label for="referralCode">De parte de:</label>
            <input type="text" id="referralCode" readonly> <!-- Cambiar el valor aquí -->
        </div>
        <!-- Botón de enviar -->
        <button id="submitButton" onclick="validateFields()" disabled>Enviar</button>

    </div>

    <!-- Script JavaScript -->
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        // Obtener el valor del parámetro "refered"
        const referralCodeValue = urlParams.get('refered');
        // Asignar el valor al campo "referralCode"
        document.getElementById('referralCode').value = referralCodeValue;
        
        function togglePasswordVisibility() {
            // Función para mostrar/ocultar contraseña
        }

        function toggleSamePasswordVisibility() {
            // Función para mostrar/ocultar misma contraseña
        }

        function validateFields() {
            const user = document.getElementById('user').value;
            const sameUser = document.getElementById('sameUser').value;
            const password = document.getElementById('password').value;
            const samePassword = document.getElementById('samePassword').value;

            if (user === sameUser && password === samePassword) {
                // Si los campos coinciden, abrir un enlace y mostrar mensaje de registro exitoso
                window.open('https://tu-enlace.com'); // Reemplaza 'https://tu-enlace.com' con tu enlace deseado
                alert('¡Registro exitoso!');
            } else {
                alert('Los campos de usuario o contraseña no coinciden.');
            }
        }
    </script>
</body>
</html>
