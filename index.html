<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario con Firebase</title>
    <!-- Agrega los enlaces a las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
    <script type="module">
        // Importa las funciones necesarias de los SDKs de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        
        // Configuración de tu aplicación web de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC8SPfL8464z2V1dPxC552Up4LxlSKCMvA",
            authDomain: "serverdatamoney.firebaseapp.com",
            databaseURL: "https://serverdatamoney-default-rtdb.firebaseio.com",
            projectId: "serverdatamoney",
            storageBucket: "serverdatamoney.appspot.com",
            messagingSenderId: "626275651972",
            appId: "1:626275651972:web:55f60f2dc285c7f1524dd1",
            measurementId: "G-8D3K9DR7CG"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Función para registrar un nuevo usuario con correo y contraseña en Firebase
        function registrarUsuario() {
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;
            
            // Utiliza las funciones de autenticación de Firebase para crear un nuevo usuario con correo y contraseña
            firebase.auth().createUserWithEmailAndPassword(correo, contraseña)
                .then((userCredential) => {
                    // Usuario registrado exitosamente
                    const user = userCredential.user;
                    console.log('Usuario registrado:', user);
                    alert('¡Usuario registrado exitosamente!');
                })
                .catch((error) => {
                    // Si hay un error durante el registro
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error al registrar usuario:', errorMessage);
                    alert('Error al registrar usuario: ' + errorMessage);
                });
        }
    </script>
</head>
<body>
    <h1>Registro de Usuario con Firebase</h1>
    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
    </div>
    <div>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required>
    </div>
    <button onclick="registrarUsuario()">Registrarse</button>
</body>
</html>
