<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownies</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    position: relative;
    }

        .container {
    position: relative;
    width: 100vh;
    height: 100vh; /* Vista completa de la ventana */
    overflow: hidden;
}

.container .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    animation: changeBackground 30s infinite;
}
   
        
       @keyframes changeBackground {
    0% { background-image: url('https://www.munisocabaya.gob.pe/wp-content/uploads/2021/01/4.jpg'); }
    20% { background-image: url('https://obedira.s3.us-west-2.amazonaws.com/wp-content/uploads/2021/09/22122357/20210922_094048-scaled.jpg'); }
    40% { background-image: url('https://2.bp.blogspot.com/-nCQ2tKKZWC4/WHZ9diSS0yI/AAAAAAAA3JU/YsSIcZ2XwTQ_lkdgDVbngcMikwr_sUNOwCLcB/s1600/31280648473_148f0d03a8_o%2B%25281%2529.jpg'); }
    60% { background-image: url('https://www.srpnet.com/assets/srpnet/images/energy-savings-rebates/SOS_LP_Prizes.jpg'); }
    80% { background-image: url('https://resizer.glanacion.com/resizer/v2/electrodomestico-EQWKAZS6UVDVLLTJVTMDINNWZQ.jpg?auth=7a29c24491b7684b55a781f59cb7bb8c385b47f9db4f0c41b07f8e0675a6f2ec&width=880&height=586&quality=70&smart=true'); }
    100% { background-image: url('https://pbs.twimg.com/media/EwCp3oLWEAEX1Pi.jpg'); }
  }
        
        .container {
            max-width: 400px; /* Ancho máximo del contenedor */
            margin: 50px auto; /* Centrar el contenedor */
            padding: 20px;
            background-color: #f5e1e6; /* Fondo rosa pastel más suave */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        h1 {
            color: #d25a00; /* Color del encabezado marrón más suave */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block; /* Convertir en bloque */
            margin-bottom: 5px;
            color: #666; /* Color del texto más oscuro */
        }
        input[type="text"], input[type="password"] {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 20px); /* Ancho total menos el padding */
            border: 1px solid #ddd; /* Borde gris más suave */
            border-radius: 5px; /* Bordes redondeados */
        }
        input[type="text"][readonly] {
            background-color: #fcc; /* Fondo rosa claro para el código de referencia */
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .show-password-label {
            margin-left: 10px;
            color: #666; /* Color del texto más oscuro */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Cambiar color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brownies</h1>
        <!-- Formulario de entrada -->
        <div class="form-group">
            <label for="user">Correo:</label>
            <input type="text" id="user" placeholder="Ingrese su Correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
            <div id="userError" style="color: red;"></div> <!-- Mensaje de error para el Correo -->
        </div>
        <div class="form-group">
            <label for="sameUser">Mismo Correo:</label>
            <input type="text" id="sameUser" placeholder="Repita su Correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
            <div id="sameUserError" style="color: red;"></div> <!-- Mensaje de error para el mismo Correo -->
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" >
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                <label for="showPassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
            <div id="passwordError" style="color: red;"></div> <!-- Mensaje de error para la contraseña -->
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="samePassword">Misma Contraseña:</label>
                <input type="password" id="samePassword" placeholder="Repita su contraseña" required maxlength="8">
                <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
                <label for="showSamePassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
            <div id="samePasswordError" style="color: red;"></div> <!-- Mensaje de error para la misma contraseña -->
        </div>
        <!-- Textbox bloqueado para mostrar el parámetro del enlace -->
        <div class="form-group">
            <label for="referralCode">De parte de:</label>
            <input type="text" id="referralCode" readonly> <!-- Cambiar el valor aquí -->
        </div>
        <!-- Botón de enviar -->
        <button id="submitButton" onclick="validateAndRegister()">Enviar</button> <!-- Call validateAndRegister function on button click -->


    </div>

    <!-- Script JavaScript -->
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        // Obtener el valor del parámetro "refered"
        const referralCodeValue = urlParams.get('refered');
        // Asignar el valor al campo "referralCode"
        document.getElementById('referralCode').value = referralCodeValue;
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        function toggleSamePasswordVisibility() {
            const samePasswordInput = document.getElementById('samePassword');
            const showSamePasswordCheckbox = document.getElementById('showSamePassword');
            samePasswordInput.type = showSamePasswordCheckbox.checked ? 'text' : 'password';
        }

        function validateAndRegister() {
            const email = document.getElementById('user').value;
            const confirmEmail = document.getElementById('sameUser').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('samePassword').value;

            // Validate if email and confirm email match
            if (email !== confirmEmail) {
                document.getElementById('sameUserError').textContent = 'Los correos electrónicos no coinciden.';
                return;
            } else {
                document.getElementById('sameUserError').textContent = '';
            }

            // Validate if password and confirm password match
            if (password !== confirmPassword) {
                document.getElementById('samePasswordError').textContent = 'Las contraseñas no coinciden.';
                return;
            } else {
                document.getElementById('samePasswordError').textContent = '';
            }

            // Proceed with registration if all validations pass
            registerUser();
        }

        function registerUser() {
            const email = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyC8SPfL8464z2V1dPxC552Up4LxlSKCMvA",
    authDomain: "serverdatamoney.firebaseapp.com",
    databaseURL: "https://serverdatamoney-default-rtdb.firebaseio.com",
    projectId: "serverdatamoney",
    storageBucket: "serverdatamoney.appspot.com",
    messagingSenderId: "626275651972",
    appId: "1:626275651972:web:55f60f2dc285c7f1524dd1",
    measurementId: "G-8D3K9DR7CG"
            };

            // Check if Firebase is not already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            } else {
                firebase.app(); // if already initialized, use that one
            }

            const auth = firebase.auth();

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User registered successfully
                    console.log('User registered successfully:', userCredential.user);
                    

                    // Write user data to Realtime Database
                    const userData = {
                        correo: email,
                        cvu: "CVU123456789",
                        usuario: "Nombre de Usuario",
                        puntos: 0,
                        experiencia: 0,
                        nivel: 1,
                        alias: "Alias de Usuario",
                        color: "#FFFFFF",
                        direccion: email,
                        referido: referralCodeValue
                    };

                    // Get a reference to the database service
                    const database = firebase.database();

                    // Write the user data to the database
                    database.ref('users/').set(userData)
                        .then(() => {
                            console.log('User data added to database successfully');
                        })
                        .catch((error) => {
                            console.error('Error adding user data to database:', error);
                            //alert('Error adding user data to database');
                        });
                })
                .catch((error) => {
                    // An error occurred during registration
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error al registrar usuario:', errorMessage);
                    alert(errorMessage);
                });
        }
    </script>
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</body>
</html>
