<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos visuales atractivos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #007bff;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
        }
        .success-message {
            color: #28a745;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="registration-form">
        <h2>Registro de Usuario</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <div id="email-error" class="error-message"></div>
        <input type="email" id="confirm-email" placeholder="Confirmar correo electrónico">
        <div id="confirm-email-error" class="error-message"></div>
        <input type="password" id="password" placeholder="Contraseña">
        <div id="password-error" class="error-message"></div>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
        <div id="confirm-password-error" class="error-message"></div>
        <button type="submit" >Registrarse</button>
        <div id="success-message" class="success-message" style="display: none;">¡Usuario registrado exitosamente!</div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    
    <script src="firebase-auth.js"></script>
    <script>
        // Configurar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC8SPfL8464z2V1dPxC552Up4LxlSKCMvA",
            authDomain: "serverdatamoney.firebaseapp.com",
            projectId: "serverdatamoney",
            storageBucket: "serverdatamoney.appspot.com",
            messagingSenderId: "626275651972",
            appId: "1:626275651972:web:55f60f2dc285c7f1524dd1",
            measurementId: "G-8D3K9DR7CG"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Referencia al servicio de autenticación de Firebase
        const auth = firebase.auth();
        
        // Función para registrar un nuevo usuario
        function registerUser() {
            // Limpiar mensajes de error
            document.querySelectorAll('.error-message').forEach(function(element) {
                element.textContent = '';
            });
            // Obtener valores de los campos
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            // Validar correo electrónico
            if (email !== confirmEmail) {
                document.getElementById('confirm-email-error').textContent = 'Los correos electrónicos no coinciden.';
                return;
            }
            // Validar contraseña
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Las contraseñas no coinciden.';
                return;
            }
            // Crear usuario en Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuario registrado exitosamente
                    const user = userCredential.user;
                    console.log('Usuario registrado:', user);
                    document.getElementById('success-message').style.display = 'block';
                })
                .catch((error) => {
                    // Error al registrar el usuario
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error al registrar usuario:', errorMessage);
                    alert('Error al registrar usuario: ' + errorMessage);
                });
        }
    </script>
</body>
</html>
