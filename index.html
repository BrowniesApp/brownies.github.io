<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos visuales atractivos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Color de fondo más claro */
            margin: 0; /* Elimina el margen predeterminado */
            padding: 20px; /* Agrega espacio alrededor del formulario */
            display: flex;
            justify-content: center; /* Centra el formulario horizontalmente */
            align-items: center; /* Centra el formulario verticalmente */
            min-height: 100vh; /* Asegura que el formulario ocupe toda la altura de la ventana */
        }
        form {
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        h2 {
            margin-top: 0; /* Elimina el margen superior del encabezado */
            margin-bottom: 20px; /* Agrega espacio debajo del encabezado */
            text-align: center; /* Centra el texto */
            color: #333; /* Color de texto más oscuro */
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Aumenta el espacio entre los elementos */
            border: 1px solid #ced4da; /* Borde más suave */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Tamaño de fuente más grande */
        }
        input:focus {
            border-color: #007bff; /* Cambia el color del borde al enfocar */
            outline: none; /* Elimina el contorno predeterminado */
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -10px; /* Ajusta la posición de los mensajes de error */
            margin-bottom: 10px; /* Aumenta el espacio entre los mensajes de error y los campos */
        }
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: -10px; /* Ajusta la posición de los mensajes de éxito */
            margin-bottom: 10px; /* Aumenta el espacio entre los mensajes de éxito y los campos */
        }
        #refered {
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color de texto blanco */
            font-weight: bold; /* Texto en negrita */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
        }
        button:hover {
            background-color: #0056b3; /* Cambia el color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <form id="registration-form">
        <h2>Registro de Usuario</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <div id="email-error" class="error-message"></div>
        <input type="email" id="confirm-email" placeholder="Confirmar correo electrónico">
        <div id="confirm-email-error" class="error-message"></div>
        <input type="password" id="password" placeholder="Contraseña">
        <div id="password-error" class="error-message"></div>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
        <div id="confirm-password-error" class="error-message"></div>
        <input type="text" id="refered" disabled>
        <div id="mensaje-registrado" class="success-message"></div>
        <button type="button" onclick="registerUser()">Registrarse</button>
        <div id="success-message" class="success-message" style="display: none;">¡Usuario registrado exitosamente!</div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC8SPfL8464z2V1dPxC552Up4LxlSKCMvA",
            authDomain: "serverdatamoney.firebaseapp.com",
            databaseURL: "https://serverdatamoney-default-rtdb.firebaseio.com",
            projectId: "serverdatamoney",
            storageBucket: "serverdatamoney.appspot.com",
            messagingSenderId: "626275651972",
            appId: "1:626275651972:web:55f60f2dc285c7f1524dd1",
            measurementId: "G-8D3K9DR7CG"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        
        const urlParams = new URLSearchParams(window.location.search);
        const referredUser = urlParams.get('refered');
        
        if (referredUser) {
            document.getElementById('refered').value = referredUser;
        }
        
        const registerUser = () => {
            document.querySelectorAll('.error-message').forEach(element => {
                element.textContent = '';
            });
            
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (email !== confirmEmail) {
                document.getElementById('confirm-email-error').textContent = 'Los correos electrónicos no coinciden.';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Las contraseñas no coinciden.';
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('success-message').style.display = 'block';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error al registrar usuario:', errorMessage);
                    alert('Error al registrar usuario: ' + errorMessage);
                });
        };
    </script>
</body>
</html>
