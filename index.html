<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
    <style>
        body {
            background-color: #FFD1DC; /* Color de fondo lindo */
            font-family: Arial, sans-serif;
            text-align: center; /* Centrar el texto */
            padding-top: 50px; /* Espacio superior para centrar el título */
        }

        h1 {
            color: #333; /* Color del título */
        }

        p {
            font-size: 18px; /* Tamaño de fuente del mensaje de bienvenida */
            color: #555; /* Color del texto del mensaje */
        }
    </style>
</head>
<body>
    <h1>Brownies</h1>
    <script>
        // Función para obtener los parámetros de la URL
        function obtenerParametrosURL() {
            const parametros = new URLSearchParams(window.location.search);
            return parametros;
        }

        // Obtener el valor del parámetro 'nombre' de la URL
        const refered = obtenerParametrosURL().get('refered');

        // Mostrar un mensaje de bienvenida con el nombre obtenido
        if (refered) {
            document.write(`<p>Bienvenido, ${refered}!</p>`);
        } else {
            document.write('<p>Bienvenido!</p>');
        }
    </script>
</body>
</html>
