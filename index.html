<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
    <style>
        body {
            background-color: #9f4400; /* Cambiar el color de fondo a un tono gris claro */
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px; /* Ancho máximo del contenedor */
            margin: 50px auto; /* Centrar el contenedor */
            padding: 20px;
            background-color: #f5e1e6; /* Fondo rosa pastel más suave */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        h1 {
            color: #8e4f4f; /* Color del encabezado marrón más suave */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block; /* Convertir en bloque */
            margin-bottom: 5px;
            color: #666; /* Color del texto más oscuro */
        }
        input[type="text"], input[type="password"] {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 20px); /* Ancho total menos el padding */
            border: 1px solid #ddd; /* Borde gris más suave */
            border-radius: 5px; /* Bordes redondeados */
        }
        input[type="text"][readonly] {
            background-color: #fcc; /* Fondo rosa claro para el código de referencia */
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .show-password-label {
            margin-left: 10px;
            color: #666; /* Color del texto más oscuro */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Cambiar color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brownies</h1>
        <!-- Formulario de entrada -->
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" id="user" value="">
        </div>
        <div class="form-group">
            <label for="sameUser">Mismo Usuario:</label>
            <input type="text" id="sameUser" value="">
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="">
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                <label for="showPassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="samePassword">Misma Contraseña:</label>
                <input type="password" id="samePassword" value="">
                <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
                <label for="showSamePassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
        </div>
        <!-- Textbox bloqueado para mostrar el parámetro del enlace -->
        <div class="form-group">
            <label for="referralCode">De parte de:</label>
            <input type="text" id="referralCode" value="estebankito" readonly> <!-- Cambiar el valor aquí -->
        </div>
        <!-- Botón de enviar -->
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <!-- Script JavaScript -->
    <script>
        window.onload = function() {
            // Obtener el parámetro del enlace
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('refered');
            // Mostrar el parámetro en el textbox bloqueado
            document.getElementById('referralCode').value = referralCode;
        };

        function sendMessage() {
            // Obtener valores de los campos
            const user = document.getElementById('user').value;
            const sameUser = document.getElementById('sameUser').value;
            const password = document.getElementById('password').value;
            const samePassword = document.getElementById('samePassword').value;
            const referralCode = document.getElementById('referralCode').value;

            // Aquí puedes realizar acciones con los datos obtenidos, como enviarlos a una base de datos o mostrarlos en otro lugar
            // Por ejemplo, puedes usar AJAX para enviarlos a un servidor

            // Aquí solo se muestra una alerta con los datos recopilados
            alert(`Usuario: ${user}\nMismo Usuario: ${sameUser}\nContraseña: ${password}\nMisma Contraseña: ${samePassword}\nDe parte de: ${referralCode}`);
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function toggleSamePasswordVisibility() {
            const samePasswordInput = document.getElementById('samePassword');
            samePasswordInput.type = samePasswordInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
