<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar datos por enlace HTML</title>
    <style>
        body {
            background-color: #f0f0f0; /* Cambiar el color de fondo a un tono pastel más claro */
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px; /* Ancho máximo del contenedor */
            margin: 50px auto; /* Centrar el contenedor */
            padding: 20px;
            background-color: #fff; /* Fondo blanco */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        h1 {
            color: #852200; /* Color del encabezado */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block; /* Convertir en bloque */
            margin-bottom: 5px;
            color: #555; /* Color del texto */
        }
        input[type="text"], input[type="password"] {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 20px); /* Ancho total menos el padding */
            border: 1px solid #ccc; /* Borde gris */
            border-radius: 5px; /* Bordes redondeados */
        }
        input[type="text"][readonly] {
            background-color: #ff6f91; 
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .show-password-label {
            margin-left: 10px;
            color: #555; /* Color del texto */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Cambiar color al pasar el mouse */
        }
    </style>
</head>

        <h1>Brownies</h1>
        <!-- Formulario de entrada -->
        <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="text" id="user" value="">
        </div>
        <div class="form-group">
            <label for="sameUser">Mismo Usuario:</label>
            <input type="text" id="sameUser" value="">
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="">
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                <label for="showPassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <label for="samePassword">Misma Contraseña:</label>
                <input type="password" id="samePassword" value="">
                <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
                <label for="showSamePassword" class="show-password-label">Mostrar Contraseña</label>
            </div>
        </div>
        <!-- Textbox bloqueado para mostrar el parámetro del enlace -->
        <div class="form-group">
            <label for="referralCode">De parte de:</label>
            <input type="text" id="referralCode" value="" readonly>
        </div>
        <!-- Botón de enviar -->
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <!-- Script JavaScript -->

            document.getElementById('referralCode').value = referralCode;
        };
