<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Brownies</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(40deg, red, orange, yellow, green, blue, indigo, violet) fixed;
    animation: changeBackground 2s infinite;
  }

  @keyframes changeBackground {
    0% { background-color: red; }
    14.28% { background-color: orange; }
    28.57% { background-color: yellow; }
    42.85% { background-color: green; }
    57.14% { background-color: blue; }
    71.42% { background-color: indigo; }
    85.71% { background-color: violet; }
    100% { background-color: red; }
  }

  .container {
    margin: 50px auto;
    padding: 40px;
    border-radius: 50px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
    opacity: 0.95;
    background-color: rgba(255, 255, 255, 0.8);
    max-width: 800px;
    width: 90%;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
  }

  h1 {
    font-size: 50px;
    margin-top: 20px;
    margin-bottom: 20px;
    color: #8B4513;
    animation: changeTextColor 20s infinite;
  }

  @keyframes changeTextColor {
    0% { color: red; }
    14.28% { color: orange; }
    28.57% { color: yellow; }
    42.85% { color: green; }
    57.14% { color: blue; }
    71.42% { color: indigo; }
    85.71% { color: violet; }
    100% { color: red; }
  }

  .form-group {
    margin-bottom: 20px;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-family: Arial, sans-serif;
  }

  input[type="text"],
  input[type="password"] {
    margin: 5px auto;
    padding: 10px;
    width: calc(100% - 20px);
    border: 1px solid #ff99cc;
    border-radius: 10px;
    font-family: Arial, sans-serif;
    display: block;
    box-sizing: border-box;
  }

  input[type="text"][readonly] {
    background-color: #ffd9e6;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  .show-password-label {
    margin-left: 10px;
    color: #333;
    font-family: Arial, sans-serif;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff3399;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: inline-block;
    transition: background-color 0.5s ease;
  }

  button:hover {
    background-color: #cc0066;
  }

  button:active {
    background-color: #99004d;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  @media only screen and (max-width: 600px) {
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 30px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <img src="brownieslocos" alt="Brownies Locos" style="margin-right: 10px;">
  <h1>Brownies</h1>
  <div class="form-group">
    <label for="nick">Usuario:</label>
    <input type="text" id="nick" placeholder="Ingrese su Usuario" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" onchange="toggleInputCase(this)">
    <div id="nickError" style="color: red;"></div>
  </div>
  <div class="form-group">
    <label for="user">Correo:</label>
    <input type="text" id="user" placeholder="Ingrese su Correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" onchange="toggleInputCase(this)">
    <div id="userError" style="color: red;"></div>
  </div>
  <div class="form-group">
    <label for="sameUser">Mismo Correo:</label>
    <input type="text" id="sameUser" placeholder="Repita su Correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" onchange="toggleInputCase(this)">
    <div id="sameUserError" style="color: red;"></div>
  </div>
  <div class="form-group">
    <div class="checkbox-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required maxlength="15">
      <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
      <label for="showPassword" class="show-password-label">Mostrar Contraseña</label>
    </div>
    <div id="passwordError" style="color: red;"></div>
  </div>
  <div class="form-group">
    <div class="checkbox-group">
      <label for="samePassword">Misma Contraseña:</label>
      <input type="password" id="samePassword" placeholder="Repita su contraseña" required maxlength="15">
      <input type="checkbox" id="showSamePassword" onchange="toggleSamePasswordVisibility()">
      <label for="showSamePassword" class="show-password-label">Mostrar Contraseña</label>
    </div>
    <div id="samePasswordError" style="color: red;"></div>
  </div>
  <div class="form-group">
    <label for="referralCode">De parte de:</label>
    <input type="text" id="referralCode" readonly>
  </div>
  <button id="submitButton" onclick="validateAndRegister()">Enviar</button>
</div>

<script>
  function toggleInputCase(input) {
    if (input.value.trim() !== '') {
      const toUpperCase = confirm('¿Desea convertir el texto a mayúsculas?');
      if (toUpperCase) {
        input.value = input.value.toUpperCase();
      } else {
        input.value = input.value.toLowerCase();
      }
    }
  }
</script>
</body>
</html>
